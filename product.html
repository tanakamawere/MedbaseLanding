---
layout: default
---

<section class="mt-5">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ page.cover_image }}" class="img-fluid" alt="{{ page.name }}">
            </div>
            <div class="col-md-6">
                <h1>{{ page.name }}</h1>
                <h4>Price: ${{ page.price }}</h4>
                <p>{{ page.description }}</p>
                <a href="{{ page.buy_url | relative_url }}" class="btn btn-primary">Buy</a>
            </div>
        </div>
    </div>
</section>
