<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Medbase</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/" class="nav-link">Home</a></li>
          <li><a href="/store" class="nav-link">Store</a></li>
          <li><a href="/blog" class="nav-link">Blog</a></li>
          <li><a href="/contact" class="nav-link">Contact</a></li>
          <!-- <li><a href="/admin" class="nav-link admin-link" style="display: none;">Admin</a></li> -->
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="https://app.medbase.co.zw">Go To App</a>

    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      const adminLink = document.querySelector('.admin-link');
  
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
      
      // Show admin link if user is authenticated
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', function(user) {
          if (user && adminLink) {
            adminLink.style.display = 'block';
          }
        });
        
        window.netlifyIdentity.on('login', function(user) {
          if (user && adminLink) {
            adminLink.style.display = 'block';
          }
        });
        
        window.netlifyIdentity.on('logout', function() {
          if (adminLink) {
            adminLink.style.display = 'none';
          }
        });
      }
    });
  </script>
